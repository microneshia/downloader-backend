services:
  - type: web
    name: downloader-backend
    env: node
    plan: free
    region: oregon
    # pythonコマンド経由でpipを実行する、より確実な方法に変更
    buildCommand: "python -m pip install --upgrade pip && python -m pip install --no-cache-dir -U yt-dlp"
    startCommand: "node server.js"
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PYTHON_VERSION
        value: 3.10
      - key: FILE_LIFETIME_MIN
        value: 15
      - key: MAX_FILE_SIZE
        value: 750m
      - key: PROCESS_TIMEOUT_SEC
        value: 900
